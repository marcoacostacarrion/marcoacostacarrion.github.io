<style>
/* --- Masthead polish --- */
.masthead {
  position: sticky; top: 0; z-index: 1000;
  background: rgba(255,255,255,.92);
  backdrop-filter: saturate(160%) blur(6px);
  box-shadow: 0 1px 0 rgba(0,0,0,.06);
}

/* Color bar under the menu */
.masthead{ position: sticky; } /* ensure positioning */
.masthead::after{
  content:""; position:absolute; left:0; right:0; bottom:-1px; height:4px;
  background: linear-gradient(90deg,
    #9d174d, #f97316, #eab308, #22c55e, #06b6d4, #6366f1, #a855f7);
}

/* Menu link hover/active underline */
.greedy-nav a {
  position: relative; text-decoration: none;
}
.greedy-nav a::after{
  content:""; position:absolute; left:0; right:0; bottom:-6px; height:2px;
  background: currentColor; transform: scaleX(0); transform-origin:left;
  transition: transform .18s ease-in-out;
}
.greedy-nav a:hover::after,
.greedy-nav .active > a::after{ transform: scaleX(1); }

/* Slightly bolder active link */
.greedy-nav .active > a{ font-weight:600; }

/* Optional: make a JMP nav item look like a button.
   Add a "JMP" item in _data/navigation.yml that links to /files/JMP_draft.pdf */
.greedy-nav a[href$="JMP_draft.pdf"]{
  padding:.35rem .85rem; border-radius:9999px; margin-left:.6rem;
  background:#111827; color:#fff !important; border:1px solid #111827;
}
.greedy-nav a[href$="JMP_draft.pdf"]:hover{ filter:brightness(1.06); }

/* Optional: subtle shadow under the header for depth */
.site-header{ box-shadow: 0 6px 20px rgba(0,0,0,.04); }
</style>
